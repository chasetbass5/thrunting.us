<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Issue Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            width: 200px;
        }
        .counter h2 {
            margin: 0 0 10px 0;
        }
        .counter button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="counter" id="skillIssues">
        <h2>Skill Issues</h2>
        <p id="skillIssuesCount">0</p>
        <button onclick="increment('skillIssuesCount')">Increase</button>
        <button onclick="decrement('skillIssuesCount')">Decrease</button>
    </div>

    <div class="counter" id="daysWithoutSkillIssues">
        <h2>Days Without Skill Issues</h2>
        <p id="daysWithoutSkillIssuesCount">0</p>
        <button onclick="increment('daysWithoutSkillIssuesCount')">Increase</button>
        <button onclick="decrement('daysWithoutSkillIssuesCount')">Decrease</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            initCounter('skillIssuesCount', 'Skill Issues');
            initCounter('daysWithoutSkillIssuesCount', 'Days Without Skill Issues');
        });

        function initCounter(id, name) {
            fetch(`http://thrunting.us/init`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `name=${name}`
            }).then(() => updateCounter(id, name));
        }

        function updateCounter(id, name) {
            fetch(`http://thrunting.us/get_counter?name=${name}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById(id).innerText = data.value;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }

        function increment(id) {
            const name = id === 'skillIssuesCount' ? 'Skill Issues' : 'Days Without Skill Issues';
            fetch(`http://thrunting.us/increment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `name=${name}`
            }).then(() => updateCounter(id, name));
        }

        function decrement(id) {
            const name = id === 'skillIssuesCount' ? 'Skill Issues' : 'Days Without Skill Issues';
            fetch(`http://thrunting.us/decrement`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `name=${name}`
            }).then(() => updateCounter(id, name));
        }
    </script>
</body>
</html>
