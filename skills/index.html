<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Issue Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            width: 200px;
        }
        .counter h2 {
            margin: 0 0 10px 0;
        }
        .counter button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="counter">
        <h2>Skill Issues1</h2>
        <p id="skillIssuesCount">0</p>
        <button onclick="increment('skillIssuesCount')">Increase</button>
        <button onclick="decrement('skillIssuesCount')">Decrease</button>
    </div>

    <div class="counter">
        <h2>Days Without Skill Issues</h2>
        <p id="daysWithoutSkillIssuesCount">0</p>
        <button onclick="increment('daysWithoutSkillIssuesCount')">Increase</button>
        <button onclick="decrement('daysWithoutSkillIssuesCount')">Decrease</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('skillIssuesCount')) {
                document.getElementById('skillIssuesCount').innerText = localStorage.getItem('skillIssuesCount');
            }

            if (localStorage.getItem('daysWithoutSkillIssuesCount')) {
                document.getElementById('daysWithoutSkillIssuesCount').innerText = localStorage.getItem('daysWithoutSkillIssuesCount');
            }
        });

        function increment(id) {
            const countElement = document.getElementById(id);
            let count = parseInt(countElement.innerText);
            count++;
            countElement.innerText = count;
            localStorage.setItem(id, count);
        }

        function decrement(id) {
            const countElement = document.getElementById(id);
            let count = parseInt(countElement.innerText);
            if (count > 0) {
                count--;
            }
            countElement.innerText = count;
            localStorage.setItem(id, count);
        }
    </script>
</body>
</html>
